<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GTG - Ridgeview</title>
</head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<link rel="stylesheet" href="style.css">
<body>
  <style>
    iframe{
      width: 125px;
    }
  </style>
  <script>
    $(document).ready(function() {
      getGhostrooms()
    })
  </script>
    <p>User:</p>
    <input
      type="text"
      name="User"
      id="user"
      class="User"
      maxlength="20"
      minlength="4"
      required
    />
    <p>Ghost Room:</p>
    <input
      type="text"
      name="roomguess"
      id="ghostroom"
      class="ghostroom"
      minlength="5"
      maxlength="27"
      required
    />
    <p>Ghost Type:</p>
    <input
      type="text"
      name="typeguess"
      id="ghosttype"
      class="ghosttype"
      required
    />
    <button id="ghosts">select ghosts</button>
    <button type="submit" class="submitbutton">Submit Guess</button>
    <button type="remove" id="remove">Clear</button>
    <h4>Winners :</h4>
    <p class="winners"></p>
    <div id="list"></div>
    <div>
      <!-- Ghost types -->
        <button id="ghosttypes">select ghost types</button>
        <button id="roomguibutton">select ghost room</button>
        <iframe id="ghostgui" src="selectghosts.html" frameborder="0"></iframe>
        <iframe src="ghostrooms.html" id="roomgui" frameborder="1"></iframe>
        <!-- Ghost rooms -->
        <button>Show ghostrooms</button>
        <div id="Ghostrooms"></div>
    </div>
</body>
<script src="./ridgeview.js"></script>
<script src="./selectghost.js"></script>
<script src="./ghostrooms.js"></script>
</html>
